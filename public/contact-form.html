<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - San Juan Tahitic</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .hidden { display: none; }
        .success { background: #dcfce7; border: 1px solid #22c55e; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Contacto - San Juan Tahitic</h1>
    
    <form name="contacto-sanjuantahitic" method="POST" netlify netlify-honeypot="bot-field" action="/success.html">
        <input type="hidden" name="form-name" value="contacto-sanjuantahitic" />
        <input type="hidden" name="subject" value="Nuevo mensaje de contacto - San Juan Tahitic" />
        
        <!-- Campo honeypot para spam -->
        <div class="hidden">
            <label>No llenar este campo si eres humano: <input name="bot-field" /></label>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="asunto">Asunto *</label>
            <input type="text" id="asunto" name="asunto" required>
        </div>

        <div class="form-group">
            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <script>
        // Script para manejar la redirección después del envío
        if (window.location.search.includes('success=true')) {
            document.body.innerHTML = `
                <div class="success">
                    <h2>¡Mensaje enviado con éxito!</h2>
                    <p>Gracias por contactarnos. Te responderemos pronto.</p>
                    <a href="/">Volver al inicio</a>
                </div>
            `;
        }
    </script>
</body>
</html>
